<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="User"
        type="email"
        placeholder="test@email.com"
        [(ngModel)]="user">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        label="Password"
        placeholder="Password"
        type="password"
        [(ngModel)]="pass">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button
    (click)="login()"
    expand="block"
    [disabled]="isValidUserAndPass()">
    Login
  </ion-button>
</ion-content>
